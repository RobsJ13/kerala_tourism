            </div>
            <div class="col-md-5 col-6 my-auto" id="title2">
                <h2>Kerala Tourism</h2>
            </div>
            <div class="col-md-4 col-3 my-auto">                
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                          </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent ">

    <section id="login" class="bg-dark">
        <div class="container p-5 w-100 ">
            <div class="row p-5">
                <div class="col-12 col-md-4  justify-content-center my-auto ml-auto p-5 text-white ">
                    <!-- Quote -->
                    <h2 id="quote" class="align-items-center"><b>Kerala</b> </h2>
                    <p ><b>-God's own Country</b></p>
                </div>
                
                <!-- Form -->
                <div class="col-12 col-md-8 p-5 bg-primary opacity-75 text-white" style="border-radius: 30px; border:5px rgb(9, 42, 226) solid; width: 50%;
                align-items: right">
                    <form>
                        <div class="mb-3 ">
                          <label for="exampleInputEmail1" class="form-label ">Email address</label>
                          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
                          <span id="err1"></span><br>
                          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label ">Password</label>
                          <input type="password" class="form-control" id="pwd"placeholder="Password">
                          <span id="err2"></span><br>
                        </div>
                        <button type="submit" onclick= "return validate()" class="btn btn-success w-100"><b>Login</b></button>
                      </form>
                </div>
            </div>
        </div>

    </section>
