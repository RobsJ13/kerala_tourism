    <section class="sign_up">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-12  col-md-9 col-lg-7 col-xl-6 p-5" >
          <div class="card bg-light " style="border-radius: 30px; width :90%">
            <div class="card-body pt-3 pl-5 pr-5 pb-3">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form id="form">

                <div class="form-outline mb-3">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" >Your Name</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="text" id="email2" class="form-control form-control-lg" />
                  <label class="form-label" >Your Email</label>
                  <span id="e_err"></span><br>
                </div>

                <div class="form-outline mb-3">
                  <input type="text" id="mob" class="form-control form-control-lg" />
                  <label class="form-label" >Mobile Number</label>
                  <span id="m_err"></span><br>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="pwd2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Password</label>
                  <span id="p_err"></span><br>
                  <span id="strength"></span>
                </div>

                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" >
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" onclick="return validate2()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
